<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>La Preuve</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column h-100">

    <!-- Header -->
    <header class="bg-dark  fixed-top">
        <div class="container flex-column">
          <!-- Desktop Logo -->
            <picture class="d-none d-md-none d-lg-flex justify-content-center pt-3">
                <img src="./assets/logo.svg" alt="La Preuve" srcset="./assets/logo.svg">
            </picture>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- Navbar button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbar" aria-controls="navbar" 
                    aria-expanded="false" aria-label="Navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Mobile Logo -->
                <a class="navbar-brand d-xs-block d-sm-block d-md-block d-lg-none" href="#">
                    <picture class="d-flex justify-content-center">
                        <img src="./assets/logo.svg" alt="La Preuve" srcset="./assets/logo.svg">
                    </picture>
                </a>
                <!-- Mobile Cart icon -->
                <a class="navbar-brand d-xs-block d-sm-block d-md-block d-lg-none" href="#">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3 text-muted" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                </a>
                <!-- Navbar Content -->
                <div class="collapse navbar-collapse justify-content-center" id="navbar">
                    <ul class="navbar-nav justify-content-between align-items-center navbar-desktop">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">SALE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">E-SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOOKBOOK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CAMPAÑA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOCALES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="#">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search text-muted" fill="white" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                                <span class="d-xs-inline d-sm-inline d-md-inline d-lg-none ml-2">BUSCAR</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="#">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill text-muted" fill="white" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                                <span class="d-xs-inline d-sm-inline d-md-inline d-lg-none ml-2">INGRESAR</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main role="main" class="main-container">
      <div class="container">
        <!-- Filter Mobile Wrapper -->
        <div id="filter-mobile" class="d-xs-block d-sm-block d-md-block d-lg-none">
          <div class="card">
            <div class="card-header bg-secondary" id="filter-nav">
              <h2 class="mb-0">
                <button class="btn btn-link collapseMain btn-block text-left collapsed text-dark d-flex justify-content-between align-items-center" type="button" data-toggle="collapse" data-target="#collapseMain" aria-expanded="false" aria-controls="collapseMain">
                  <b class="text-white filter-text">FILTRAR RESULTADOS</b>
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-filter-left" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </button>
              </h2>
            </div>
            <!-- Filter Mobile Content -->
            <div id="collapseMain" class="collapse" aria-labelledby="filter-nav" data-parent="#filter-mobile">
              <div class="card-body p-1">
                <!-- Accordion Mobile -->
                <div class="accordion" id="sub-filter-mobile">
                  <!-- Category -->
                  <div class="card">
                    <div class="card-header">
                      <div class="form-group">
                        <label for="typeSelectM">Por Color</label>
                        <select class="form-control" id="typeSelectM">
                          <option>Seleccionar...</option>
                          <option>Zapatos</option>
                          <option>Botas</option>
                          <option>Sandalias</option>
                          <option>Pantuflas</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Size -->
                  <div class="card">
                    <div class="card-header">
                      <div class="form-group">
                        <label for="sizeSelectM">Por Color</label>
                        <select class="form-control" id="sizeSelectM">
                          <option>Seleccionar...</option>
                          <option>38</option>
                          <option>40</option>
                          <option>42</option>
                          <option>44</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Color -->
                  <div class="card">
                    <div class="card-header">
                      <div class="form-group">
                        <label for="colourSelectM">Por Color</label>
                        <select class="form-control" id="colourSelectM">
                          <option>Seleccionar...</option>
                          <option>Negro</option>
                          <option>Verde</option>
                          <option>Azul</option>
                          <option>Blanco</option>
                        </select>
                      </div>
                    </div>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Container Row -->
        <div class="row">
          <!-- Aside Filter Desktop -->
          <aside class="col-md-3 my-3 p-3 d-none d-md-none d-lg-block">
            <h3>Zapatillas</h3>
            <hr>
            <h4 class="mb-3">Filtrar</h4>
            <!-- Accordion Desktop -->
            <div class="accordion" id="filter">
              <!-- Category -->
              <div class="card">
                <div class="card-header" id="category">
                  <div class="form-group">
                    <label for="typeSelect">Por Color</label>
                    <select class="form-control" id="typeSelect">
                      <option>Seleccionar...</option>
                      <option>Zapatos</option>
                      <option>Botas</option>
                      <option>Sandalias</option>
                      <option>Pantuflas</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Size -->
              <div class="card">
                <div class="card-header" id="size">
                  <div class="form-group">
                    <label for="sizeSelect">Por Color</label>
                    <select class="form-control" id="sizeSelect">
                      <option>Seleccionar...</option>
                      <option>38</option>
                      <option>40</option>
                      <option>42</option>
                      <option>44</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Color -->
              <div class="card">
                <div class="card-header" id="color">
                  <div class="form-group">
                    <label for="colourSelect">Por Color</label>
                    <select class="form-control" id="colourSelect">
                      <option>Seleccionar...</option>
                      <option>Negro</option>
                      <option>Verde</option>
                      <option>Azul</option>
                      <option>Blanco</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </aside>
          <!-- Products Grid -->
          <div class="col-md-12 mt-4 card-container">
            <div class="row" id="product-grid">
              <!-- Load Shoes -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark mt-auto">
        <div class="container">
          <ul class="nav justify-content-center footer-list">
            <li class="nav-item">
              <a class="text-muted" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="text-muted" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="text-muted" href="#">Términos y condiciones</a>
            </li>
            <li class="nav-item">
              <a class="text-muted" href="#">Políticas de privacidad</a>
            </li>
          </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
